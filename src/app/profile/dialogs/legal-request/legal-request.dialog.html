<h3>{{headerText}}</h3>

<form (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" placeholder="Title of this legal request">
        <mat-hint>Enter title of this legal request</mat-hint>
        <mat-error *ngIf="title?.touched && title?.invalid">
            invalid_phone
        </mat-error>
    </mat-form-field>
    <br><br>

    <mat-form-field class="example-full-width">
        <mat-label>Body</mat-label>
        <textarea matInput formControlName="body" placeholder="Title of this legal request" rows="5"></textarea>
        <mat-hint>Enter body of request</mat-hint>
        <mat-error *ngIf="body?.touched && body?.invalid">
            invalid_body
        </mat-error>
    </mat-form-field>


    <mat-checkbox style="margin-top: 1.5rem;" formControlName="completed">Completed</mat-checkbox>

    <div style="display: flex; flex-direction: row; margin-top: 2rem;">
        <div style="flex: 1; margin-right: 4px;">
            <button mat-raised-button color="accent" style="width: 100%;" type="submit">Save</button>
        </div>
        <div style="flex: 1; margin-left: 4px;">
            <button mat-raised-button style="width: 100%;" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </div>


</form>
