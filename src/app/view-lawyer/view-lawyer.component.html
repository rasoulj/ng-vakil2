<div *ngIf="!(loading | async)" class="page-content">
    <div class="card" style="min-width: 44rem; padding: 1rem;">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; ">

            <div style="height: 100%; padding-top: 3rem;">
                <app-lawyer-online-view [user]="user"></app-lawyer-online-view>

            </div>
            <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                <app-avatar [showName]="true" [user]="user" [height]="14"></app-avatar>

            </div>

            <div style="width: 2rem;"></div>

            <div style="padding-bottom: 3rem;">
                <div class="item">
                    <mat-icon class="item-icon">place</mat-icon>
                    <span class="item-text">{{province | async}} - {{city | async}}</span>
                </div>
                <div class="item">
                    <mat-icon class="item-icon">school</mat-icon>
                    <span class="item-text">{{graduationType}} - {{lawyerType}}</span>
                </div>
                <div class="item">
                    <mat-icon class="item-icon">policy</mat-icon>
                    <span class="item-text">{{expertise1 | async}}</span>
                </div>
                <div class="item">
                    <mat-icon class="item-icon">local_police</mat-icon>
                    <span class="item-text">{{expertise2 | async}}</span>
                </div>

            </div>
        </div>
        <div style="display: flex; justify-content: space-evenly; width: 50%;">
            <button *ngFor="let act of actions" [disabled]="user.progress" (click)="onAction(act)" mat-raised-button
                type="button" [color]="act.color">
                <span>{{act.title| persian}}</span><br>
                <!-- <mat-icon>{{act.icon}}</mat-icon> -->
            </button>
        </div>

    </div>
</div>
