<div class="card" style="margin-bottom: 1rem;">
    <div class="card-header">
        <h3 style="margin: 1rem;">{{"weekly scheduling" | persian}}</h3>
    </div>
    <div class="card-body" style="width: 100%;">
        <div *ngFor="let d of days" style="display: flex; flex-direction: row;">
            <div style="flex: 1;">
                <mat-checkbox [checked]="!d.disabled" (change)="toggleChecked(d)">
                    <span>{{d.day | persian}}</span>
                </mat-checkbox>
            </div>
            <div style="display: flex; flex: 1; flex-direction: row; align-items: center;">
                <span [ngStyle]="{color: d.disabled ? 'gray' : ''}">{{getLabel(d)}}</span>
            </div>
            <div style="flex: 5;">
                <mat-slider min="16" max="40" style="width: 95%;" [disabled]="d.disabled" showTickMarks discrete
                    [displayWith]="formatLabel">
                    <input [value]="d.startTime" (valueChange)="startChange(d, $event)" matSliderStartThumb>
                    <input [value]="d.endTime" (valueChange)="endChange(d, $event)" matSliderEndThumb>
                </mat-slider>
            </div>
        </div>
    </div>
    <div style="width: 30%;">
        <button [class.spinner]="loading$ | async" [disabled]="!dirty" type="button" (click)="save()" mat-raised-button
            color="accent" style="margin: 1.5rem; width: 100%;">
            {{'save' | persian}}
        </button>
    </div>
</div>
