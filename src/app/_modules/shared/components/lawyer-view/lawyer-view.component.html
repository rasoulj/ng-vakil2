<div style="position: relative;">
    <div style="height: 4rem;">
        <app-avatar style="position: absolute; top: 0rem; left: 2.2rem" [height]="8" [user]="user"></app-avatar>
    </div>
    <div class="parent">
        <div style="height: 0.75rem;"></div>
        <div class="title-row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button *ngFor="let action of actions" mat-menu-item (click)="onAction(action.link)">
                    <mat-icon>{{action.icon}}</mat-icon>
                    <span>{{action.title | persian}}</span>
                </button>
            </mat-menu>
            <span>{{displayName}}</span>
            <app-lawyer-online-view [user]="user"></app-lawyer-online-view>

        </div>
        <hr style="width: 90%; background-color: #f1f1f1; ">
        <span style="direction: ltr;">{{phone}}</span>
        <small>{{province | async}} - {{city | async}}</small>
        <small>{{graduationType}} - {{lawyerType}}</small>
        <span>{{_limitDots(expertise1 | async)}}</span>
        <span>{{_limitDots(expertise2 | async)}}</span>
    </div>

</div>
