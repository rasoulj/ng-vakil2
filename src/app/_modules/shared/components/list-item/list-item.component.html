<div matRipple (click)="onClick()" class="{{'card '+class}}"
    style="flex-direction: row; margin-bottom: 0.5rem; justify-content: space-between; padding: 0.7rem;">
    <div style="display: flex; justify-content: center; align-items: center;">
        <ng-content></ng-content>
        <div style="display: flex; flex-direction: column; justify-content: center; margin-right: 0.7rem;">
            <p style="font-size: 1.2rem; font-weight: 500;">{{limitDots(title)}}</p>
            <small>{{limitDots(subtitle, 25)}}</small>
            <small style="color: gray; font-size: 0.7rem;">{{limitDots(subSubtitle)}}</small>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-end;">
        <mat-icon *ngIf="leadingIcon" matTooltip="{{leadingIcon | persian}}"
            style="color: gray;">{{leadingIcon}}</mat-icon>
        <small *ngIf="leadingTitle" style="margin-top: 0.5rem;">{{limitDots(leadingTitle, 15)}}</small>
    </div>
</div>
