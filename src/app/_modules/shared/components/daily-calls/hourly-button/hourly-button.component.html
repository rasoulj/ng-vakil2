<button [class.spinner]="timeSlot === callUi.timeSlot" [disabled]="(callUi.disabled || holidaysLength > 0)"
    (click)="onClick()" [color]="callUi.call ? 'primary' : ''" mat-raised-button type="button"
    style="height: 3rem; margin: 0.2rem;" [ngStyle]="{backgroundColor}">
    <div
        style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; width: 12rem; ">
        <app-avatar *ngIf="backgroundColor && (callUi.call?.userId?.firstName || callUi.call?.userId?.lastName)"
            [height]="2.9" [user]="callUi.call?.userId"></app-avatar>

        <div style="display: flex; flex-direction: column; justify-content: flex-start; width: 100%;">
            <span style="font-size: 0.8rem; font-weight: 500;">{{title ?? callUi.title}}</span>
            <span *ngIf="title" style="font-size: 0.7rem; font-weight: 300;">({{callUi.title}})</span>
        </div>

    </div>
</button>
