<a routerLink="/signin">
    <img *ngIf="!isLogged " class="avatar" [style]="moreStyle" src="assets/images/logo.jpeg" alt="Avatar">
</a>
<a *ngIf="isLogged" routerLink="/upload-avatar">

    <div *ngIf="!avatar" class="avatar" [style]="moreStyle">
        {{name}}
    </div>

    <img *ngIf="!!avatar" class="avatar" [style]="moreStyle" [src]="avatar" alt="Avatar">
</a>
