<!-- <mat-icon *ngIf="!hasUser " class="avatar" [style]="moreStyle">person</mat-icon> -->
<img *ngIf="!hasUser" src="assets/images/logo.jpeg" class="avatar" [style]="moreStyle">
<div [style]="divStyle">
    <a *ngIf="hasUser" [routerLink]="actLink">

        <div *ngIf="!avatar" class="avatar" [style]="moreStyle">
            {{name}}
        </div>

        <img *ngIf="!!avatar" class="avatar" [style]="moreStyle" [src]="avatar" alt="Avatar">


    </a>

    <p *ngIf="showName" [style]="textStyle">{{displayName}}</p>
</div>
