<div class="parent">
    <!-- {{user}} -->
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button *ngFor="let action of actions" mat-menu-item (click)="onAction(action.link)">
                <mat-icon>{{action.icon}}</mat-icon>
                <span>{{action.title | persian}}</span>
            </button>
        </mat-menu>
        <app-avatar [height]="5" [user]="user"></app-avatar>
        <button mat-icon-button>
            <mat-icon style="color: red;">
                radio_button_checked
            </mat-icon>
        </button>

    </div>
    <span>{{displayName}}</span>
    <hr style="width: 90%; background-color: #f1f1f1; ">
    <!-- {{phone}} -->
    <small>{{province | async}} - {{city | async}}</small>
    <small>{{graduationType}} - {{lawyerType}}</small>
    <span>{{expertise1 | async}}</span>
    <span>{{expertise2 | async}}</span>
    <!-- <span>
        <button *ngFor="let action of actions" mat-icon-button>
            <mat-icon>{{action}}</mat-icon>
        </button>
    </span> -->
</div>
